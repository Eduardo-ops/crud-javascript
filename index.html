<!DOCTYPE html>
<html lang="en">

<head>
    <title>Crud Javascript</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
</head>

<body>
    <script src="./src/js/inedx.js"></script>

    <!-- Início de contéudo principal -->
    <div id="main">

        <div id="titulo-topo">
            <p>Criar</p>
        </div>

        <!-- Início de formulário -->
        <div id="formulario">
            <form onsubmit="event.preventDefault();formSubmit();">
                <fieldset>
                    <div>
                        <label>Nome:</label><br>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div>
                        <label>E-mail:</label><br>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label>Contato:</label><br>
                        <input type="text" name="contato" id="contato">
                    </div>

                    <input class="submit" type="submit" value="Salvar">
                </fieldset>
            </form>
        </div> <!-- Fim de formulário -->

    </div> <!-- Início de contéudo principal -->

    <!--  Inicio de tabela -->
    <table class="list" id="userList">
        <thead>
            <tr>
                <th>Nome Completo</th>
                <th>E-mail</th>
                <th>Contato</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table> <!--  Fim de tabela -->

</body>

</html>
